apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: nginx-ingress
  labels:
    service: web
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: messageboard.com  # Replace with the URL you want.
    http:
      paths:
      - path: /
        backend:
          serviceName: web
          servicePort: 8000